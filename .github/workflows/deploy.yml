name: Auto-Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.VPS_PRIVATE_KEY }}

      - name: Deploy to cPanel VPS (public_html)
        run: |
          rsync -avz --delete \
            --exclude=".git/" \
            --exclude=".github/" \
            ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/mihir/public_html/
